<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formateur</title>
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    
    <section class="page">
      <div class="page__left">
        <div class="page__left__profil">
          <div class="page__left__profil__pic">IMAGE</div>
          <div>
          <h1>Nom Formateur</h1>
          <p>Actuellement en formation<br>Nom de la formation</p>
          </div>
      </div>
      <div class="page__left__notif">
          <h1>Mes Notifications</h1>
          <ul>
              <li>Notif 1</li>
              <li>Notif 2</li>
          </ul>
      </div>
      </div>

      <div class="page__right">


        <div class="page__right__sessions          hidden">
          <ul class="page__right__sessions__list">
            <h1>Session(s)</h1>
            <li class="page__right__sessions__list__el"></li>
          </ul>
          <div class="page__right__sessions__create">
          </div>
        </div>
        

        <div class="page__right__createsession          hidden">
          <button class="page__right__sessions__create__btn">Create sessions<i>+</i></button>
          <form class="formtoaddsession">
            <h1>Cr√©ation d'une session</h1>
            
            <label for="nomcentre">Choisissez votre centre de formation :</label>
            <select name="centre" id="nomcentre">
              <option value="">---</option>
              <option value="cpg">Cepegra</option>
              <option value="pcpg">PasCepegra</option>
            </select><br>

            <label for="nomformation">Choisissez votre formation :</label>
            <select name="formation" id="nomformation">
              <option value="">---</option>
              <option value="js">Javascript</option>
              <option value="scss">Design</option>
            </select><br>

            <label for="codesession">Code de la session :<input type="text" id="codession"></label>

            <h3>Etudiants</h3>
            <input class="etudtoadd" type="text"><button class="addetudiant">Ajouter</button>
            <ul class="listeetudiants">

            </ul>
            <input class="btncreatesession" type="submit" value="Valider la session">
          </form>
        </div>


      </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script type="module" src="./js/formateur.js"></script>

</body>
</html>
